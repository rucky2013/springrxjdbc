buildscript {
    ext {
        springBootVersion = '1.3.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'patient-service'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.2.RELEASE'
    compile 'com.github.davidmoten:rxjava-jdbc:0.7'
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE'
    compile 'com.netflix.hystrix:hystrix-core:1.4.23'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.0'
    compile 'org.projectlombok:lombok:1.16.6'
    compile 'org.postgresql:postgresql:9.4.1207.jre7'
    compile 'com.zaxxer:HikariCP:2.4.3'
    compile 'com.netflix.hystrix:hystrix-metrics-event-stream:1.4.23'
}
